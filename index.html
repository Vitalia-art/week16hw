<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Форма регистрации</title>
    <link rel="stylesheet" href="assets/styles/style.css" />
  </head>
  <body>
    <div class="form-container">
      <h2>Форма регистрации</h2>
      <form id="registration-form">
        <label for="name">Имя:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Введите ваше имя"
          required
        />
        <span class="error-message" id="name-error"></span>
        <label for="email">Электронная почта:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Введите ваш email"
          required
        />
        <span class="error-message" id="email-error"></span>
        <label for="age">Возраст:</label>
        <input
          type="number"
          id="age"
          name="age"
          placeholder="Введите ваш возраст"
          required
        />
        <span class="error-message" id="age-error"></span>
        <label>Пол:</label>
        <input type="radio" id="male" name="gender" value="Мужчина" /> Мужчина
        <input type="radio" id="female" name="gender" value="Женщина" /> Женщина
        <span class="error-message" id="gender-error"></span>
        <label for="profession">Профессия:</label>
        <select id="profession" name="profession" required>
          <option value="" disabled selected>Выберите профессию</option>
          <option value="Врач">Врач</option>
          <option value="Программист">Программист</option>
          <option value="Учитель">Учитель</option>
          <option value="Дизайнер">Дизайнер</option>
          <option value="Инженер">Инженер</option>
          <option value="Продавец">Продавец</option>
          <option value="Другое">Другое</option>
        </select>
        <span class="error-message" id="profession-error"></span>
        <label for="password">Пароль:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Введите пароль"
          required
          minlength="8"
          pattern=".*[a-z].*[A-Z].*\d.*"
        />
        <span class="error-message" id="password-error"></span>
        <label>
          <input type="checkbox" id="terms" name="terms" required /> Я согласен
          с обработкой данных
        </label>
        <span class="error-message" id="terms-error"></span>

        <button type="submit" id="submit-button" disabled>Отправить</button>
      </form>
    </div>
    <script src="assets/script/script.js"></script>
  </body>
</html>
